<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <form action="">
            <label for="seu nome">Nome</label> <input id="seu nome" type="text" /> <br /><br />
            <label for="email">E-mail</label> <input id="email" type="email" /> <br /><br />
            <label for="senha">Senha</label> <input id="senha" type="password" /> <br /><br />
            <button type="submit">
                Cadastrar
            </button>
        </form>
    </main>
    <hr />
    <footer>
        &copy; 2023 - Todos os direitos reservados
    </footer>
</body>
</html>
