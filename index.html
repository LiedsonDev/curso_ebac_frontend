<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask - jQuery</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="form-campo">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-campo">
            <label for="telefone">Telefone:</label>
            <div class="radio">
                <input type="radio" class="telefone-tipo" name="telefoneT" value="fixo">Fixo
                <input type="radio" class="telefone-tipo" name="telefoneT" value="movel">Móvel
            </div>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="form-campo">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
        </div>
        <div class="form-campo">
            <label for="endereco">Endereço completo:</label>
            <input type="text" id="endereco" name="endereco">
        </div>
        <div class="form-campo">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>

    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
