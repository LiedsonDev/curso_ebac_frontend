<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário HTML</h1>
        <h2>Validações</h2>
        <form id="form-validacao">
            <div class="numbers">
                <input type="number" id="number-a" required placeholder="Campo A" />
                <input type="number" id="number-b" required placeholder="Campo B" />
                <p class="success-message">Válido</p>
                <p class="error-message">Inválido</p>
            </div>
            <button type="submit" id="btn-verificar">Verificar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
